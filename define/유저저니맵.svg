  <text x="530" y="400" class="content-text negative-emotion">• 복잡한 인증 절차</text>
  <text x="530" y="415" class="content-text negative-emotion">• 할부 조건 이해 어려움</text>
  <text x="530" y="430" class="content-text negative-emotion">• 배송비 등 추가 비용</text>
  <text x="530" y="445" class="content-text negative-emotion">• 최종 가격 예측 어려움</text>

  <!-- 사용 단계 내용 -->
