  <text x="50" y="315" class="content-text positive-emotion">• 지인 추천으로 인한 신뢰감</text>
  <text x="50" y="330" class="content-text positive-emotion">• 할인 혜택에 대한 기대감</text>

  <text x="50" y="400" class="content-text negative-emotion">• 브랜드별 차이점 모름</text>
  <text x="50" y="415" class="content-text negative-emotion">• 기술 용어 이해 어려움</text>
  <text x="50" y="430" class="content-text negative-emotion">• 정보 신뢰도 의문</text>

  <!-- 비교평가 단계 내용 -->
  <text x="290" y="140" class="content-text">• 가격 비교 (100%)</text>
  <text x="290" y="155" class="content-text">• 성능 스펙 확인 (70%)</text>
  <text x="290" y="170" class="content-text">• 브랜드 신뢰도 (60%)</text>
  <text x="290" y="185" class="content-text">• 디자인 선호도 (40%)</text>

  <text x="290" y="300" class="content-text positive-emotion">• 다양한 선택옵션 존재</text>
  <text x="290" y="315" class="content-text positive-emotion">• 상세한 정보 제공</text>
  <text x="290" y="330" class="content-text positive-emotion">• 온라인 리뷰 참고 가능</text>

  <text x="290" y="400" class="content-text negative-emotion">• 정보 과다로 혼란</text>
  <text x="290" y="415" class="content-text negative-emotion">• 전문용어 이해 어려움</text>
  <text x="290" y="430" class="content-text negative-emotion">• 실제 체험 기회 부족</text>
  <text x="290" y="445" class="content-text negative-emotion">• 채널별 가격 상이</text>

