  <text x="1010" y="155" class="content-text">• A/S 경험 (30%)</text>
  <text x="1010" y="170" class="content-text">• 재구매 의향 (90%)</text>
  <text x="1010" y="185" class="content-text">• 브랜드 충성도 형성</text>

  <text x="1010" y="300" class="content-text positive-emotion">• 전반적 만족도 높음</text>
  <text x="1010" y="315" class="content-text positive-emotion">• 장기간 안정적 사용</text>
  <text x="1010" y="330" class="content-text positive-emotion">• 동일 브랜드 선호</text>

  <text x="1010" y="400" class="content-text negative-emotion">• A/S 접근성 부족</text>
  <text x="1010" y="415" class="content-text negative-emotion">• 소프트웨어 지원 중단</text>
  <text x="1010" y="430" class="content-text negative-emotion">• 저장공간 부족</text>
  <text x="1010" y="445" class="content-text negative-emotion">• 최신 기능 한계</text>

  <!-- 하단 통계 정보 -->
  <rect x="50" y="510" width="1100" height="140" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="70" y="530" class="category-text" style="font-weight: bold;">주요 발견사항</text>

  <text x="70" y="550" class="content-text">• 정보 복잡성: 너무 많은 정보로 인한 선택 어려움 (가장 큰 페인포인트)</text>
  <text x="70" y="565" class="content-text">• 체험 기회 부족: 실제 사용감 확인 어려움</text>
  <text x="70" y="580" class="content-text">• 가격 투명성 부족: 최종 가격 예측 어려움</text>
  <text x="70" y="595" class="content-text">• 고객별 맞춤 서비스 부족: 연령대별, 용도별 특화 서비스 부재</text>
  <text x="70" y="610" class="content-text">• 사후 지원 접근성: A/S, 사용법 지원 어려움</text>

  <!-- 범례 -->
  <circle cx="950" cy="550" r="5" fill="#4CAF50"/>
  <text x="965" y="555" class="content-text">좋은 느낌</text>
  <circle cx="950" cy="570" r="5" fill="#F44336"/>
  <text x="965" y="575" class="content-text">나쁜 느낌</text>
  <line x1="950" y1="590" x2="970" y2="590" stroke="#FF9800" stroke-width="3"/>
  <text x="975" y="595" class="content-text">감정 변화</text>
</svg>