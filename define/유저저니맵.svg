  <text x="770" y="155" class="content-text">• 카메라 촬영 (80%)</text>
  <text x="770" y="170" class="content-text">• 앱 사용 (70%)</text>
  <text x="770" y="185" class="content-text">• 게임 플레이 (30%)</text>

  <text x="770" y="300" class="content-text positive-emotion">• 성능 만족도 높음</text>
  <text x="770" y="315" class="content-text positive-emotion">• 카메라 품질 우수</text>
  <text x="770" y="330" class="content-text positive-emotion">• 배터리 지속시간 양호</text>
  <text x="770" y="345" class="content-text positive-emotion">• 직관적인 UI</text>

  <text x="770" y="400" class="content-text negative-emotion">• 초기 설정 복잡</text>
  <text x="770" y="415" class="content-text negative-emotion">• 데이터 이전 어려움</text>
  <text x="770" y="430" class="content-text negative-emotion">• 고급 기능 미활용</text>
  <text x="770" y="445" class="content-text negative-emotion">• 한 손 조작 불편</text>

  <!-- 이용/반품 단계 내용 -->
