  <text x="530" y="155" class="content-text">• 현금 결제 (30%)</text>
  <text x="530" y="170" class="content-text">• 법인카드 결제 (10%)</text>
  <text x="530" y="185" class="content-text">• 본인인증 과정</text>

  <text x="530" y="300" class="content-text positive-emotion">• 무이자 할부 혜택</text>
  <text x="530" y="315" class="content-text positive-emotion">• 간편결제 옵션</text>
