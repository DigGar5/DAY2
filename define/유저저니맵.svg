  <text x="50" y="155" class="content-text">• 지인 추천 (40%)</text>
  <text x="50" y="170" class="content-text">• TV/매체 광고 (20%)</text>
  <text x="50" y="185" class="content-text">• 커뮤니티 검색 (15%)</text>

