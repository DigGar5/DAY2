<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .stage-header { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .category-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: start; }
      .content-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: start; }
      .positive-emotion { fill: #4CAF50; }
      .negative-emotion { fill: #F44336; }
      .emotion-line { stroke: #FF9800; stroke-width: 3; fill: none; }
    </style>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="700" fill="#f5f5f5"/>

  <!-- 제목 -->
  <text x="600" y="30" class="stage-header" style="font-size: 18px;">간편하게 가성비 좋은 핸드폰 구매 고객의 유저저니맵</text>

  <!-- 단계 구분선 -->
  <line x1="0" y1="60" x2="1200" y2="60" stroke="#ddd" stroke-width="1"/>
  <line x1="240" y1="60" x2="240" y2="700" stroke="#ddd" stroke-width="1"/>
  <line x1="480" y1="60" x2="480" y2="700" stroke="#ddd" stroke-width="1"/>
  <line x1="720" y1="60" x2="720" y2="700" stroke="#ddd" stroke-width="1"/>
  <line x1="960" y1="60" x2="960" y2="700" stroke="#ddd" stroke-width="1"/>

  <!-- 단계 헤더 -->
  <text x="120" y="80" class="stage-header">인지</text>
  <text x="360" y="80" class="stage-header">비교평가</text>
  <text x="600" y="80" class="stage-header">결제</text>
  <text x="840" y="80" class="stage-header">사용</text>
  <text x="1080" y="80" class="stage-header">이용/반품</text>

  <!-- 카테고리 라벨 -->
  <text x="10" y="120" class="category-text" style="font-weight: bold;">행동</text>
  <text x="10" y="200" class="category-text" style="font-weight: bold;">감정변화</text>
  <text x="10" y="280" class="category-text" style="font-weight: bold;">좋은 느낌</text>
  <text x="10" y="380" class="category-text" style="font-weight: bold;">나쁜 느낌</text>

  <!-- 감정 곡선 영역 (별도 영역으로 분리) -->
  <rect x="40" y="190" width="1150" height="80" fill="#fff" stroke="#ddd" stroke-width="1"/>

  <!-- 감정 곡선 -->
  <path d="M 120 240 Q 200 225 240 235 Q 320 250 360 255 Q 440 245 480 230 Q 560 215 600 220 Q 680 235 720 225 Q 800 220 840 210 Q 920 205 960 215 Q 1040 220 1080 225" class="emotion-line"/>

  <!-- 감정 포인트 (이모티콘으로 표현) -->
  <circle cx="120" cy="240" r="8" fill="#FFC107"/>
  <text x="120" y="245" text-anchor="middle" style="font-size: 12px;">😐</text>

  <circle cx="360" cy="255" r="8" fill="#FF5722"/>
  <text x="360" y="260" text-anchor="middle" style="font-size: 12px;">😰</text>

  <circle cx="600" cy="220" r="8" fill="#FF9800"/>
  <text x="600" y="225" text-anchor="middle" style="font-size: 12px;">😟</text>

  <circle cx="840" cy="210" r="8" fill="#4CAF50"/>
  <text x="840" y="215" text-anchor="middle" style="font-size: 12px;">😊</text>

  <circle cx="1080" cy="225" r="8" fill="#2196F3"/>
  <text x="1080" y="230" text-anchor="middle" style="font-size: 12px;">🙂</text>

  <!-- 인지 단계 내용 -->
